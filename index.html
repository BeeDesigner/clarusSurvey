<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clarus.css">
    <title>ClaruswaySurvey</title>
    <h1>Clarusway Survey Form</h1>
</head>
<body>
    <main>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="result.html" method="get">
        <div>
        <label for="name">Name</label><br>
        <input type="text" name="yourname" id="name" placeholder="Enter your name">
        </div><br>
        <div>
            <label for="surname">Surname</label><br>
            <input type="text" name="surname" id="surname" placeholder="Enter your Surname">
        </div><br>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="user@clarusway.com">
        </div><br>
        <div>
        <label for="role">Which option describes your current role?</label><br>
        <select name="position" id="role">
            <option>Select current role</option>
            <option value="Mentor">Mentor</option>
            <option value="Instructor">Instructor</option>
            <option value="Owner">Owner</option>
            <option value="Assistant">Assistant</option>
        </select>
        </div><br>
        <div>
        <label for="recommend">Would you recommend <span>Clarusway</span> to a friend?</label><br>
        <input type="radio" name="recommend" id="recommend">Definitely,Yes <br>
        <input type="radio" name="recommend" id="recommend">Maybe <br>
        <input type="radio" name="recommend" id="recommend">Not Sure <br>
        <input type="radio" name="recommend" id="recommend">Definitely, No <br>
        </div><br>
        <div>
            <label for="feature">What is your favourite feature of <span>Clarusway</span>?</label><br>
            <input type="text" list = "features" name="feature" id="feature">
            <datalist id="features">
                <option>Select an option</option>
                <option value="Interactive"></option>
                <option value="Honest"></option>
                <option value="Powerful"></option>
                <option value="Great"></option>
            </datalist>            
        </div><br>
        <div>
            <label for="improved">What would you like to see improved?(Check all that apply)</label><br>
            <input type="checkbox" name="improved" id="improved">Front-end Projects <br>
            <input type="checkbox" name="improved" id="improved">Back-end Projects <br>
            <input type="checkbox" name="improved" id="improved">Data Science <br>
            <input type="checkbox" name="improved" id="improved">Additional Sources <br>
        </div><br>
        <div>
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea name="comments" id="comments" cols="26" rows="3" 
            placeholder="Enter your comments here.Thanks"></textarea>
        </div>
        <div id="submit">
            <input type="submit" value="Submit">
        </div> 
    </form>
    </main>   
</body>
</html>
